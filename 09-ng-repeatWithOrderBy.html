<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>NG-REPEAT - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>

        <style>
            .avatar{
                width: 45px;
                height: 45px;
            }

            .puntero{
                cursor: pointer;
            }
        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">
                Nombre:
                <br>
                <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Ingese lo que desea buscar">

                Sexo:
                <br>
                <select ng-model="busqueda.sexo" class="form-control">
                    <option value="">Cualquiera</option>
                    <option value="mujer">Mujeres</option>
                    <option value="hombre">Hombres</option>
                </select>

            </div>



            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><a class="puntero" ng-click="columna='nombre'; x=!x;">Nombre</a></th>
                    <th><a class="puntero" ng-click="columna='sexo'; x=!x;">Sexo</a></th>
                    <th>Tel√©fone</th>
                    <th>Celular</th>
                </tr>
                <tr ng-repeat="persona in personas | filter:busqueda | orderBy:columna:x ">
                    <td><img ng-src="img/{{ persona.avatar}}" class="avatar img-circle"> </td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.sexo}}</td>
                    <td>{{persona.telefono}}</td>
                    <td>{{persona.celular}}</td>
                </tr>
            </table>
           
        </div><!-- fin del listadoCtrl -->

    </body>
</html>
