<!DOCTYPE html>
<html lang="en" ng-app="universidadApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/appControllerSemScope.js"></script>
</head>
<body>
    <div class="container" ng-controller="profesorCtrl as profe">
        <h1>Profesor</h1>
        <h4>{{ profe.profesor.nombre }}</h4>
        <hr>

        <div class="row">
            
            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{ profe.profesor.foto }}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Div, donde se mostrará la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profe.profesor.bio }}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{ profe.profesor.edad }} años
                    </div>
                </section>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <section class="panel">
                        <div class="panel-body">

                            Nombre:
                            <input type="text" class="form-control" ng-model="profe.profesor.nombre">
                            <br>

                            Edad:
                            <input type="text" class="form-control" ng-model="profe.profesor.edad">
                            <br>

                            Bio:
                            <textarea rows="5" class="form-control" ng-model="profe.profesor.bio"></textarea> 
                            <br>

                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
