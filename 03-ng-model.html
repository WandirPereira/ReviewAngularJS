<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>ng-model</h1>
        <h4>en angularjs</h4>
        <hr>

        <p>
            Su nombre {{ nombre | uppercase }}
            <br>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
        </p>

        <p>
            Selecione el país: {{ pais }}
            <select class="form-control" ng-model="pais">
                <option value="1">Costa Rica</option>
                <option value="2">México</option>
                <option value="3">Colombia</option>
            </select>
        </p>

        <p>
            Selecione una opción {{ opt1 }} {{ opt2 }}
            <br>
            I<input type="checkbox" ng-model="opt1"> Opción 1
            <br>
            I<input type="checkbox" ng-model="opt2"> Opción 2
        </p>

        <p>
            Selecione el genero: {{ genero }}
            <br>
            <input type="radio" value="M" ng-model="genero">Masculino
            <br>
            <input type="radio" value="F" ng-model="genero">Feminino
        </p>

    </div>
</body>
</html>
